<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1 id="title">Calculator App</h1>

    <section class="ui shadow">
        <div class="row">
            <div class="col numpad">
                <div class="row">
                    <div class="col shadow"><p id="one" class="numbers">1</p></div>
                    <div class="col shadow"><p id="two" class="numbers">2</p></div>
                    <div class="col shadow"><p id="three" class="numbers">3</p></div>
                    <div class="col shadow"><p id="four" class="numbers">4</p></div>

                </div>
                <div class="row">
                    <div class="col shadow"><p id="five" class="numbers">5</p></div>
                    <div class="col shadow"><p id="six" class="numbers">6</p></div>
                    <div class="col shadow"><p id="seven" class="numbers">7</p></div>
                    <div class="col shadow"><p id="eight" class="numbers">8</p></div>

                </div>
                <div class="row">
                    <div class="col shadow"><p id="nine" class="numbers">9</p></div>
                    <div class="col shadow"><p id="zero" class="numbers">0</p></div>
                    <div class="col shadow"><p id="equalto" class="numbers">=</p></div>
                    <div class="col shadow"><p id="add" class="numbers">+</p></div>

                </div>
                <div class="row">
                    <div class="col shadow"><p id="percentage" class="numbers">%</p></div>
                    <div class="col shadow"><p id="divide" class="numbers">/</p></div>
                    <div class="col shadow"><p id="multiply" class="numbers">*</p></div>
                    <div class="col shadow"><p id="makezero" class="numbers">CE</p></div>

                </div>
            </div>
            <div class="col">
                <!-- <div class="disp">

                </div> -->
                <p id="result">your result is </p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
